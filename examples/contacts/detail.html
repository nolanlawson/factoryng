<form role="form" name="myForm">

  <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ng-model="contact.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
  </div>
 
  <div class="form-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Email</label>
    <input type="email" class="form-control" name="email" ng-model="contact.email" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
    <span ng-show="myForm.site.$error.url" class="help-inline">
        Not an email address</span>
  </div>
  
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
  <button ng-click="destroy()" class="btn btn-danger" ng-hide="!contact.$id">Delete</button>
</form>
