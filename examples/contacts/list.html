<input type="text" class="form-control" ng-model="search" class="search-query" placeholder="Search">
<table class="table">
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Email</th>
    <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
  </tr>
  </thead>
  <tbody ui-sortable="sortableOptions" ng-model="contacts">
  <tr ng-repeat="contact in contacts | filter:search">
    <td><i class="glyphicon glyphicon-move" style="cursor:pointer"></i></td>
    <td>{{contact.name}}</td>
    <td>{{contact.email}}</td>
    <td>
      <a href="#/edit/{{contact.$id}}"><i class="glyphicon glyphicon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
