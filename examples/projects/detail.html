<form role="form" name="myForm">

  <div class="form-group" ng-class="{'has-error': myForm.name.$invalid && !myForm.name.$pristine}">
    <label class="control-label" for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="project.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-block">Required</span>
  </div>
 
  <div class="form-group" ng-class="{'has-error': myForm.site.$invalid && !myForm.site.$pristine}">
    <label class="control-label" for="site">Website</label>
    <input type="url" class="form-control" name="site" ng-model="project.site" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-block">Required</span>
    <span ng-show="myForm.site.$error.url" class="help-block">Not a URL</span>
  </div>
  
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
  <button ng-click="destroy()" class="btn btn-danger" ng-hide="!project.$id">Delete</button>
</form>
